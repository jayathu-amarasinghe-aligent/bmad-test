name: Image Metadata Sync

# Trigger when images are added or modified
on:
  push:
    branches:
      - main
    paths:
      - 'public/images/**/*.jpg'
      - 'public/images/**/*.jpeg'
      - 'public/images/**/*.png'
      - 'public/images/**/*.webp'
      - 'public/images/**/*.avif'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-metadata:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate image metadata
        run: npm run generate-metadata

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data/images.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/images.json
          git commit -m "ðŸ¤– Auto-update image metadata from EXIF data

          Generated by image-metadata-sync workflow

          Co-Authored-By: Claude <noreply@anthropic.com>"
          git push

      - name: Summary
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "âœ… Image metadata updated successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Generated \`public/data/images.json\` from EXIF data" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” Review the changes and manually add:" >> $GITHUB_STEP_SUMMARY
          echo "- Location names" >> $GITHUB_STEP_SUMMARY
          echo "- Behind-the-lens stories" >> $GITHUB_STEP_SUMMARY
          echo "- Time of day tags" >> $GITHUB_STEP_SUMMARY

      - name: No changes summary
        if: steps.git-check.outputs.changed != 'true'
        run: |
          echo "â„¹ï¸ No changes to image metadata" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image metadata is already up to date." >> $GITHUB_STEP_SUMMARY
